        for (let i = 0; i < productJSON.length; i++) {
            let prod_string = JSON.stringify(productJSON[i]);
            let product_parse = JSON.parse(prod_string);
            let prod = document.createElement("div");
            prod.classList.add("listItem");
            //image
            let prod_img = document.createElement("img");
            prod_img.classList.add("iphoneImg");
            prod_img.width = `${product_parse.image.width}`;
            prod_img.height = `${product_parse.image.height}`;
            prod_img.alt = `${product_parse.image.alt}`;
            prod_img.src = `${product_parse.image.url}`;

            //prod title

            prod_title.innerText = `${product_parse.title}`;
            let prod_nav = document.createElement("href");

            prod_title.appendChild(prod_nav);
            prod_info.appendChild(prod_title);
            //reviews
            let prod_rev = document.createElement("div");
            prod_rev.classList.add("reviews");
            let prod_rating = document.createElement("div");
            prod_rating.classList.add("rating");
            let prod_rat_span = document.createElement("span");
            prod_rat_span.classList.add("ratingNo");
            prod_rat_span.innerText = `${product_parse.ratings.overallRating}`;
            //rating image
            let rat_img = document.createElement("img");
            rat_img.classList.add("starIcon");
            rat_img.src = "images/Star icon.png";
            let prod_rat_cnt = document.createElement("span");
            prod_rat_cnt.classList.add("ratingCount");
            prod_rat_cnt.innerText = `${product_parse.ratings.totalRatingsNum} Ratings & ${product_parse.ratings.totalReviewsNum} Reviews`;
            prod_rating.appendChild(prod_rat_span);
            prod_rating.appendChild(rat_img);
            prod_rev.appendChild(prod_rating);
            prod_rev.appendChild(prod_rat_cnt);

            prod_info.appendChild(prod_rev);

            //features
            let prod_feat = document.createElement("ul");
            prod_feat.classList.add("features");
            for (let j = 0; j < product_parse.featuresList.length; j++) {
                let prod_feat_li = document.createElement("li");
                prod_feat_li.innerText = `${product_parse.featuresList[j]}`;
                prod_feat.appendChild(prod_feat_li);
            }
            prod_info.appendChild(prod_feat);
            prod.appendChild(prod_info);
            //pricing info
            let prc_info = document.createElement("div");
            prc_info.classList.add("pricingInfo");
            let prc_sp = document.createElement("div");
            prc_sp.setAttribute("id", "salePrice");
            prc_sp.innerText = `₹ ${product_parse.price.finalPrice}`;
            prc_info.appendChild(prc_sp);
            let mrp = document.createElement("div");
            mrp.setAttribute("id", "mrp");
            let mrpText = document.createElement("strike");
            mrpText.innerText = `₹ ${product_parse.price.mrp}`;
            let discount = document.createElement("span");
            discount.setAttribute("id", "discount");
            discount.innerText = `\u00A0 ${product_parse.price.discount.data}% off`;
            mrp.appendChild(mrpText);
            mrp.appendChild(discount);
            prc_info.appendChild(mrp);
            //delivery info
            let prod_del = document.createElement("div");
            if (product_parse.freeDelivery == true)
                prod_del.innerText = "free delivery";
            prc_info.appendChild(prod_del);
            prod_del.setAttribute("id", "delInfo");
            prod.appendChild(prc_info);
            //exchg info
            let prod_ex = document.createElement("div");
            prod_ex.setAttribute("id", "excgInfo");
            prod_ex.innerText = `Upto ₹ ${product_parse.exchangeOfferDiscount.data} off on Exchange`;
            prc_info.appendChild(prod_ex);
            //bank offers
            let prod_offers = document.createElement("div");
            prod_offers.setAttribute("id", "offers");
            prod_offers.innerText = `${product_parse.bankOffersLink.buttonText}`;
            prc_info.appendChild(prod_offers);

            //checkboxes
            let prod_add = document.createElement("div");
            prod_add.classList.add("checkbox");
            let chk1 = document.createElement("input");
            chk1.type = "checkbox";
            chk1.name = "checkbox";
            prod_add.appendChild(chk1);

            var label = document.createElement('label')
            label.htmlFor = "id";
            label.appendChild(document.createTextNode('Add to Cart'));

            prod_add.appendChild(chk1);
            prod_add.appendChild(label);
            prod.appendChild(prod_add);

            let prod_add2 = document.createElement("div");
            prod_add2.classList.add("checkbox");
            let chk2 = document.createElement("input");
            chk2.type = "checkbox";
            chk2.name = "checkbox";
            prod_add2.appendChild(chk2);

            var label2 = document.createElement('label')
            label2.htmlFor = "id";
            label2.appendChild(document.createTextNode('Add to Compare'));

            prod_add2.appendChild(chk2);
            prod_add2.appendChild(label2);
            prod.appendChild(prod_add2);

            document.body.appendChild(prod);
        }

        //footer
        for (let j = 0; j < footerJson.colunms.length; j++) {
            let ftr_string = JSON.stringify(footerJson.colunms[j]);
            let ftr_parse = JSON.parse(ftr_string);

            let ftr = document.createElement("div");
            ftr.classList.add("footer");
            let ftr_sec = document.createElement("div");
            ftr_sec.classList.add("sec1");
            let ftr_title = document.createElement("div");
            ftr_title.classList.add("ftrTitle");
            ftr_title.innerText = `${ftr_parse.title}`;
            ftr_sec.appendChild(ftr_title);
            if (ftr_parse.dataType == "ARRAY") {
                for (let k = 0; k < ftr_parse.data.length; k++) {
                    let ftr_data = document.createElement("div");
                    ftr_data.classList.add("layout");
                    ftr_data.innerText = `${ftr_parse.data[k]}`;
                    ftr_sec.appendChild(ftr_data);
                }
            }
            else {
                let ftr_data = document.createElement("div");
                ftr_data.classList.add("layout");
                ftr_data.innerText = `${ftr_parse.data}`;
                ftr_sec.appendChild(ftr_data);
            }
            ftr.appendChild(ftr_sec);
            document.body.appendChild(ftr);

        }
        let ftr_btm = document.createElement("div");
        ftr_btm.classList.add("footerBtm");

        //horizontal line
        // let hline = document.createElement("hr");
        // // ftr_btm.appendChild(hline);
        // hline.classList.add("hline");
        // document.body.appendChild(hline);


        for (let l = 0; l < footerJson.bottomColunms.length; l++) {
            let ftr_itm = document.createElement("div");
            ftr_itm.classList.add("layoutBtm");
            //add image
            if (footerJson.bottomColunms[l].img) {
                let img = document.createElement("img");
                // img.classList.add("iphoneImg");
                // img.width = `${product_parse.image.width}`;
                // img.height = `${product_parse.image.height}`;
                // img.alt = `${product_parse.image.alt}`;
                img.src = `${footerJson.bottomColunms[l].img}`;
                ftr_itm.appendChild(img);

            }
            let btm_txt = document.createElement("span");
            btm_txt.classList.add("layoutBtm");
            if (footerJson.bottomColunms[l].text)
                btm_txt.innerText = `${footerJson.bottomColunms[l].text}`;
            // ftr_sec.appendChild(ftr_btm);
            ftr_itm.appendChild(btm_txt);
            ftr_btm.appendChild(ftr_itm);
            document.body.appendChild(ftr_btm);
            // ftr.appendChild(ftr_itm);
        }

    </script>
